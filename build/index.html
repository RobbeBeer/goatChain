<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoatCoin Simple Client</title>
  <script src="./app.js"></script>
</head>
<body>
    <h1>The GoatCoin</h1>
    <section id="wallet-panel">
        <h2>Your wallet</h2>

    </section>
    <section id="transfer-panel">

    </section>

  <h3>You have <span class="black"><span id="balance"></span> G.O.A.T</span></h3>

  <br>
  <h1>Send GoatCoins</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.transfer()">Send GoatCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
